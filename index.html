<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>6enigma.cl</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .repeating-text {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="repeater"></div>
  </div>

  <script>
    const container = document.getElementById("repeater");
    for (let i = 0; i < 166; i++) {
      const line = document.createElement("div");
      line.classList.add("repeating-text");
      line.textContent = "pista: c4rl1t0sv3r4c0l0c0l0";
      line.style.fontSize = `${1 - i * 0.008}rem`; // disminuye progresivamente
      if (parseFloat(line.style.fontSize) <= 0) break; // evita fuentes invisibles
      container.appendChild(line);
    }
  </script>
</body>
</html>
